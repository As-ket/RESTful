<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация пользователя</title>
</head>
<body>
<form th:method="POST" th:action="@{/registration}" th:object="${user}">
  <label for="name">Введите имя</label>
  <input type="text" placeholder="Имя" th:field="*{name}" id="name">
  <div style="color:brown" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
  <br/>
  <label for="surName">Введите фамилию</label>
  <input type="text" placeholder="Фамилия" th:field="*{surName}" id="surName">
  <div style="color:brown" th:if="${#fields.hasErrors('surName')}" th:errors="*{surName}">SurName Error</div>
  <br/>
  <label for="email">Введите email</label>
  <input type="text" placeholder="email" th:field="*{email}" id="email">
  <div style="color:brown" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
  <br/>
  <label for="password">Введите пароль</label>
  <input type="text" placeholder="Пароль" th:field="*{password}" id="password">
  <div style="color:brown" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
  <br/>
  <br/>
  <input type="submit" value="Зарегистрироваться"/>
</form>



</body>
</html>
