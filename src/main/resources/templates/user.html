<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Spring Security</title>
</head>
<body>
<h1>User, welcome spring boot security page!</h1>

<div th:each ="user : ${user}">
    <tr><td><div th:text="${user.getId}"></div></td><td><div th:text="${user.getName}"></div></td>
        <td><div th:text="${user.getSurName}"></div></td><td><div th:text="${user.getEmail}"></div></td>
</div>
<form th:action="@{/logout}">
    <input type="submit" value="Выйти"/>
</form>
</body>
</html>
