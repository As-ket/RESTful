<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Все пользователи</title>
</head>
<body>
<div th:each="user : ${allUsers}">
    <a th:href="@{/{id}(id=${user.getId()})}" th:text="${user.getName()}">user</a>
</div>

<br/>
<hr/>

<a href="/new">
    <input type="submit" value="Создать нового пользователя"/>
</a>

<a href="/logout">
    <input type="submit" value="Выйти"/>
</a>

</body>
</html>
