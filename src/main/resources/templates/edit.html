<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Редактирование пользователя</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
  <label for="name">Введите имя</label>
  <input type="text" placeholder="Имя" th:field="*{name}" id="name">
  <br/>
  <label for="surName">Введите фамилию</label>
  <input type="text" placeholder="Фамилия" th:field="*{surName}" id="surName">
  <br/>
  <label for="email">Введите email</label>
  <input type="text" placeholder="email" th:field="*{email}" id="email">
  <br/>
  <label for="password">Введите пароль</label>
  <input type="password" placeholder="Пароль" th:field="*{password}" id="password">
  <br/>
  <input type="submit" value="Обновить"/>
</form>
<a href="/logout">
  <input type="submit" value="Выйти"/>
</a>

</body>
</html>
