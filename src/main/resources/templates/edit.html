<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Редактирование пользователя</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
  <label for="firstName">First name</label>
  <input type="text" placeholder="First name" th:field="*{firstName}" id="firstName">
  <br/>
  <label for="lastName">Last name</label>
  <input type="text" placeholder="Last name" th:field="*{lastName}" id="lastName">
  <br/>
  <label for="age">Age</label>
  <input type="number" placeholder="Age" th:field="*{age}" id="age">
  <br/>
  <label for="email">Email</label>
  <input type="text" placeholder="Email" th:field="*{email}" id="email">
  <br/>
  <label for="password">Password</label>
  <input type="password" placeholder="Пароль" th:field="*{password}" id="password">
  <br/>
  <input type="submit" value="Обновить"/>
</form>
<a href="/logout">
  <input type="submit" value="Выйти"/>
</a>

</body>
</html>
